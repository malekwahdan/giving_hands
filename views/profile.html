    <script>
        // This function would normally fetch data from a server
        // For demo purposes, we're simulating the data
        function fetchUserData() {
            // In a real application, you would fetch from localhost
            // Example: fetch('http://localhost:3000/api/user')
            const isLoggedIn = JSON.parse(localStorage.getItem('logined'));
            console.log(isLoggedIn);
            if (isLoggedIn) {
                return userData = {
                    name: isLoggedIn['firstName'] + " " + isLoggedIn['lastName'],
                    email: isLoggedIn['email'],
                    phone: isLoggedIn['phone'],
                    };
                }
            else {
                return userData = {
                    name: "",
                    email: "",
                    phone: "",
            }
        }
    }
        
        // Display the user data
        function displayUserData() {
            const userData = fetchUserData();
            
            document.getElementById('name').textContent = userData.name;
            document.getElementById('email').textContent = userData.email;
            document.getElementById('phone').textContent = userData.phone;
            
            // Set avatar initials based on name
            const initials = userData.name.split(' ')
                .map(name => name[0])
                .join('');
            document.getElementById('avatar').textContent = initials;
        }
        
        // Call the function when the page loads
        window.onload = displayUserData;
